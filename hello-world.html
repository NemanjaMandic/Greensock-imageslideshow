<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<!--CDN link for  TweenMax-->

<style type="text/css">

#boxHTML{
	width: 200px;
	height: 200px;
	background-color: pink;
	
}

#boxHTML p {
	margin: 0;
	font-size: 40px;
	position: absolute;
	bottom: 30px;
	width: 100%;
	text-align: center;
	color: #fff;
}

#htmlDOT{
	width: 40px;
	height: 40px;
	border-radius: 100%;
	position: absolute;
	top: 50%;
	left: 50%;
	
    transform: translate(-803%, -588%);
	background-color: #B1DEC7;
}

#boxHTML, #boxSVG{
	position: relative;
}
</style>
</head>

<body>



<div class="perspective">
	<div id="boxHTML" class="box">
		<p>DIV</p>
		<span id="htmlDOT"></span>
	</div>
	
	<svg id="boxSVG" class="box" version="1.1"
	    baseProfile="full"
	    width="200" height="200"
	    xmlns="http://www.w3.org/2000/svg">
		
		<rect width="100%" height="100%" fill="#2b4d66" />
		<circle class="circ" cx="100" cy="100" r="20" fill="#b1dec7" />
		<text x="100" y="170" font-size="40" text-ancor="middle" fill="white">
			SVG
		</text>
		<circle class="circStroke" cx="100" cy="100" r="95" fill="#2b4d66" />
		
	</svg>
</div>   
<!-- Radi OK END -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
